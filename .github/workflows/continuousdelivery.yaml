name: Deploy Flutter Web to GitHub Pages
on:
  push:
    branches:
      - main # name of the branch you are pushing to

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --base-href /poc-flutter-githubpages/



